services:
  # The Backend (Web Service)
  - type: web
    name: tinidor-code-api
    runtime: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Keep your API key secret

  # The Frontend (Static Site)
  - type: static
    name: tinidor-code-ui
    runtime: static
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tinidor-code-api
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
