services:
  # The Backend (Node.js Web Service)
  - type: web
    name: neko-code-api # This name must match the 'fromService' name below
    runtime: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Keep your API key secret and set it in the Render dashboard
      - key: NODE_VERSION
        value: 20 # Specify a recent Node.js version

  # The Frontend (React Static Site)
  - type: web
    name: neko-code-web
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_HOST # This key is read by App.jsx
        fromService:
          type: web
          name: neko-editor-backend # Must match the backend service name
          property: host # Provides the hostname (e.g., neko-editor-backend)
    routes:
      # Fallback for client-side routing
      - type: rewrite
        source: /*
        destination: /index.html
