services:
  # The Backend (Web Service)
  - type: web
    name: tinidor-code-api # The name must match the destination URL
    runtime: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: GEMINI_API_KEY
        sync: false

  # The Frontend (Static Site)
  - type: web
    name: neko-editor-client
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      # Rule 1: Proxy API requests to the backend service.
      # This path must match the backend service name exactly.
      - type: rewrite
        source: /api/:path*
        destination: https://tinidor-code-api.onrender.com/api/:path*

      # Rule 2: Fallback for client-side routing.
      # This handles all other requests by serving the main HTML file.
      - type: rewrite
        source: /*
        destination: /index.html
